# Пример файла-конфига. Здесь описана структура из 4 агентов в течении 3 промежутков времени
# Конфиг делится на 2 части:
#
#   settings:                       -- описываются параметры структуры
#       rolow: <int>                -- мин. растояние, при котором сила связи == 1
#       roupp: <int>                -- макс. растояние, при котором сила связи == 0
#       smoothing_function <str>    -- сглаживающая функция. 
#                                   На выбор: cos(ax+b), exp(b-a)/((x-a)(x-b))
#       prob_depending <bool>       -- будут ли зависить вероятность соединения с агентом от количества соединений.
#                                   true -- да
#                                   false -- нет
#       max_sub_nodes <int>         -- максимально возможное количество агентов-подчиненных для одного агента
#                                   (поставить 0, если не хотим использовать это)
#       max_tree_depth <int>        -- максимальная глубина дерева
#                                   (поставить 0, если не хотим использовать это)
#
#   structure:                      -- задаются координаты и управления для каждого агента
#       0:                          -- сначала задается текущий момент времени (напр. 0)
#           coordinates:            -- здесь задаются координаты агентов
#               0: [x_{0}, y_{0}]   -- для нулевого агента (корня)
#               1: [x_{1}, y_{1}]   -- для агента 1
#               2: [x_{2}, y_{2}]   -- для агента 2
#               . . .
#           controls:               -- по аналогии с предыдущим, здесь задаются управления
#               0: [x_{0}, y_{0}]   -- для нулевого агента (корня)
#               1: [x_{1}, y_{1}]   -- для агента 1
#               2: [x_{2}, y_{2}]   -- для агента 2
#               . . .
#       1:                          -- задается текущий момент времени == 1
#           coordinates:            -- здесь задаются координаты агентов
#               . . .
#           controls:               -- по аналогии с предыдущим, здесь задаются управления
#               . . .
#       . . .
settings:
    max_sub_nodes: 2
    max_tree_depth: 0
    prob_depending: true
    rolow: 5
    roupp: 15
    smoothing_function: cos(ax+b)
structure:
    0:
        coordinates:
            0: [0.0, 0.0]
            1: [3.0, 5.5]
            2: [6.0, 2.4]
            3: [-3.0, -1.1]
        controls:
            0: [1, 1]
            1: [1, 1]
            2: [1, 1]
            3: [1, 1]
    1:
        coordinates:
            0: [3.0, -3.0]
            1: [10.0, 21.0]
            2: [-3.0, 4.8]
            3: [-9.0, -3.3]
        controls:
            0: [2, 1]
            1: [2, 1]
            2: [1, 2]
            3: [1, 2]   
    2:
        coordinates:
            0: [0.0, -9.0]
            1: [3.0, 5.5]
            2: [-12.0, 2.4]
            3: [-15.0, -6.0]
        controls:
            0: [5, 5]
            1: [5, 5]
            2: [5, 5]
            3: [5, 5]
